<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Trabalhando com tabelas</title>
  <style>
  .table{
    width: 100%;
  }
  .table, .table td, .table th{
    border: 1px #000 solid;
    border-collapse: collapse;
  }
  .table th, .table td{
    padding: 10px;
  }
  .table tr:nth-child(odd){
    background-color: #c9c9c9;
  }
  .table tr:nth-child(1){
    background-color: royalblue;
    color: white;
  }
  .table tr:not(:nth-child(1)):hover{
    background-color: #e4d943;
  }
  </style>
</head>
<body>
    Relatório de Produtos

  <table class="table">
    <tr>
      <th>Item</th>
      <th>Descrição</th>
      <th>Quantidade</th>
      <th>Valor</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Sabão em pó</td>
      <td>20</td>
      <td>R$ 5,00</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Sabonete</td>
      <td>13</td>
      <td>R$ 1,90</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Papel higiênico</td>
      <td>17</td>
      <td>R$ 10,00</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Banana</td>
      <td>13</td>
      <td>R$ 1,00</td>
      </tr>
  </table>
</body>
</html>
