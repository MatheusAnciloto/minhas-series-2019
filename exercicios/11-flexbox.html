<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex-box</title>
  <style>
  .container > div{
    background-color: #5d8575;
    color: beige;
    padding: 5px;
    margin: 5px;
    /* width: 200px; */
  }
  .container{
    background-color: #242924; padding: 5px;
    display: flex;
    flex-direction: row;
    /* flex-direction: column; */
    flex-wrap: wrap;
    justify-content: space-between;
  }
  </style>
</head>
<body>
  <div class="container">
    <div>Box 1</div>
    <div>Box 2</div>
    <div>Box 3</div>
    <div>Box 4</div>
    <div>Box 5</div>
  </div>
</body>
</html>

<!-- FLEXBOX -->
